<section class="wrapper">
    <h5>Edit Commit Message for Candidate {{candidateId}}</h5>
    <div>
        <p>Name: {{candidate.name}}</p>
        <input type="text" #comment value="{{candidate.comment}}" class="comment-box">
        <br>
        <button class="btn btn-success" (click)="onSave(comment.value)" >Save</button>
    </div>
</section>
